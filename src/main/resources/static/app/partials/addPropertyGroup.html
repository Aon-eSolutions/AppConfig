<div class="" id="addApplicationModal" >
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

    <div class="modal-header">
        <h3 class="modal-title" translate="ADD_PROPERTY_GROUP">Add Property Group</h3>
    </div>
    <div class="modal-body">
        <form role="form" ng-model="propertyGroupForm" name="propertyGroupForm">
            <div class="form-group has-feedback" ng-class="{'has-error' : propertyGroupForm.name.$invalid}">
                <label for="name" translate="PROPERTY_GROUP_NAME">Property Group Name</label>
                <input type="text" ng-model="addingObject.name" class="form-control" id="name" name="name" placeholder="Enter Property Group Name" required>
                <span ng-show="propertyGroupForm.name.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
                <span ng-show="propertyGroupForm.name.$error.required" class="help-block" translate="REQUIRED_FIELD_ERROR">This field is required, please populate it</span>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" id="add-property-group-save" ng-disabled="propertyGroupForm.$invalid" ng-click="save()" translate="SAVE">Save</button>
        <button class="btn btn-warning" ng-click="cancel()" translate="CANCEL">Cancel</button>
    </div>

</div>
