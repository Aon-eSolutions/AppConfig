<div class="" id="addApplicationModal" >
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

    <div class="modal-header">
        <h3 class="modal-title" translate="ADD_APPLICATION">Add Application</h3>
    </div>
    <div class="modal-body">
        <form role="form" ng-model="applicationForm" name="applicationForm">
            <div class="form-group has-feedback" ng-class="{'has-error' : applicationForm.applicationId.$invalid}">
                <label for="applicationName" translate="APPLICATION_ID">Application Id</label>
                <input type="text" ng-model="application.id" class="form-control" id="applicationId" name="applicationId" placeholder="Enter Application Id" required ng-pattern="/^\w*$/">
                <span ng-show="applicationForm.applicationId.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
                <span ng-show="applicationForm.applicationId.$error.required" class="help-block" translate="REQUIRED_FIELD_ERROR">This field is required, please populate it</span>
                <span ng-show="applicationForm.applicationId.$error.pattern" class="help-block" translate="APP_ID_PATTERN_ERROR">This field can only contain the following characters: A-Z, a-z, 0-9, _.  No spaces allowed.</span>
            </div>

            <div class="form-group has-feedback" ng-class="{'has-error' : applicationForm.applicationName.$invalid}">
                <label for="applicationName" translate="APPLICATION_NAME">Application Name</label>
                <input type="text" ng-model="application.name" class="form-control" id="applicationName"name="applicationName" placeholder="Enter Application Name" required>
                <span ng-show="applicationForm.applicationName.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
                <span ng-show="applicationForm.applicationName.$error.required" class="help-block" translate="REQUIRED_FIELD_ERROR">This field is required, please populate it</span>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="applicationForm.$invalid" ng-click="save()" translate="SAVE">Save</button>
        <button class="btn btn-warning" ng-click="cancel()" translate="CANCEL">Cancel</button>
    </div>

</div>
