<div class="" id="addEnvironmentModal" >
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

    <div class="modal-header">
        <h3 class="modal-title" translate="ADD_ENVIRONMENT">Add Environment</h3>
    </div>
    <div class="modal-body">
        <form role="form" ng-model="environmentForm" name="environmentForm">
            <div class="form-group has-feedback" ng-class="{'has-error' : environmentForm.applicationName.$invalid}">
                <label for="applicationName" translate="ENVIRONMENT_NAME">Environment Name</label>
                <input type="text" ng-model="addingObject.name" class="form-control" id="applicationName" name="applicationName" placeholder="Enter Environment Name" required>
                <span ng-show="environmentForm.applicationName.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
                <span ng-show="environmentForm.applicationName.$error.required" class="help-block" translate="REQUIRED_FIELD_ERROR">This field is required, please populate it</span>
            </div>

            <div class="form-group has-feedback" ng-class="{'has-error' : environmentForm.parent.$invalid}">
                <label for="applicationName" translate="PARENT">Parent</label>
                <select ng-model="addingObject.parent" class="form-control" id="parent" name="parent" ng-options="environment.name for environment in currentApplication.environments" required></select>
                <span ng-show="environmentForm.parent.$error.required" class="help-block" translate="REQUIRED_FIELD_ERROR">This field is required, please populate it</span>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="environmentForm.$invalid" ng-click="save()" translate="SAVE">Save</button>
        <button class="btn btn-warning" ng-click="cancel()" translate="CANCEL">Cancel</button>
    </div>

</div>
