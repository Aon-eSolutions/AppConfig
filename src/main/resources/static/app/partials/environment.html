<div class="" id="properties">
    <p ng-show="environment.parent" translate="INHERITS_FROM" translate-values="{{environment}}"></p>

    <accordion close-others="false">
        <accordion-group ng-repeat="propertyGroup in environment.propertyGroups" is-open="true">
            <accordion-heading>
                {{propertyGroup.name}} <i class="pull-right glyphicon glyphicon-plus" title="{{ 'ADD_PROPERTY' | translate }}" id="{{propertyGroup.id}}-add-property" ng-click="addProperty(propertyGroup)"></i>
            </accordion-heading>
            <ul class="nav nav-sidebar">
                <table class="table table-hover">
                    <tr id="{{property.key}}-property" ng-repeat="property in propertyGroup.allProperties">
                        <td width="30%"><a href="#" id="{{property.key}}-property-key" e-id="{{property.key}}-property-key-input" editable-text="property.key" onbeforesave="savePropertyKey(propertyGroup, property, $data)">{{ property.key || "empty" }}</a></td>
                        <td width="64%"><a href="#" id="{{property.key}}-property-value" e-id="{{property.key}}-property-value-input" editable-textarea="property.value" onbeforesave="savePropertyValue(propertyGroup, property, $data)" e-rows="4" e-cols="80">{{ property.value || "empty" }}</a></td>

                        <td width="2%" ng-repeat="(iconName, iconInfo) in getIconInfo(property)">
                            <i class="pull-right glyphicon" title="{{ iconInfo.toolTip }}" ng-class="iconInfo.icon" id="{{property.key}}-{{iconName}}-property"></i>
                        </td>
                    </tr>
                </table>
            </ul>
        </accordion-group>
    </accordion>

    <button class="btn" id="addPropertyGroup" ng-click="addPropertyGroup()" translate="ADD_PROPERTY_GROUP"></button>
    <button class="btn btn-danger" id="deleteEnvironemnt" translate="DELETE_ENVIRONMENT"></button>
    <button class="btn" id="import" translate="IMPORT"></button>


</div>
