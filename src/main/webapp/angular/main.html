<!DOCTYPE html>
<html ng-app="AppConfig">
<head>
    <title>Application Config</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        .modal {
            padding-top: 10px;
            padding-bottom: 30px;
        }
    </style>
    <link href="../css/bootstrap-responsive.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular-resource.js"></script>
    <script src="ui-bootstrap/ui-bootstrap-0.2.0.js"></script>
    <script src="main.js"></script>
    <script src="Resources.js"></script>
</head>
<body ng-controller="AppConfigCtrl">

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </a> <a class="brand" href="/">Application Configuration</a>
                <div class="nav-collapse collapse">
                    <form class="navbar-form pull-right" action="/AppConfig/j_spring_security_check" method="post">
                        <input class="span2" type="text" placeholder="Log In" name="j_username"> <input class="span2" type="password" placeholder="Password" name="j_password">
                        <button type="submit" class="btn">Sign In</button>
                    </form>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <!-- Side Navigation - The Applications -->
    <div class="span2" ng-show="data.applicationList">
        <div class="well sidebar-nav">
            <ul class="nav nav-list" id="applicationList">
                <li class="nav-header" i18n-code="labels.common.applications">APPLICATIONS</li>
                <li ng-repeat="application in data.applicationList" class="{{application.active}}" id="application-selector-{{application.id}}">
                    <a href="#" ng-click="selectApplication($index)">{{application.name}}</a>
                </li>
                <li class="divider"></li>
                <li class="nav-header">{{data.activeApp.name}} <span i18n-code="labels.common.environments">ENVIRONMENTS</span></li>
                <li class="application-environment" ng-repeat="environment in data.activeApp.environments">
                    <a href="#">{{environment.name}}</a>
                </li>
            </ul>
        </div>

        <a href="#addApplicationModal" role="button" class="btn" data-toggle="modal"><div i18n-code="labels.application.addApplicationShort">+ App</div></a>
        <a href="#addEnvironmentModal" role="button" class="btn" data-toggle="modal"><div i18n-code="labels.application.addEnvironmentShort">+ Env</div></a>
    </div>
    <!-- End Sidebar -->

    <div class="span10" id="application-contents" ng-show="data.applicationList" ng-view></div>

</body>
</html>
